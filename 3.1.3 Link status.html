<!--3.1.3) Define styles for link as visited, active, hover & link-->
<!DOCTYPE html>
<html>
    <head>
        <style>
        /* unvisited link */
        a:link {
          color: blue;
        }

        /* visited link */
        a:visited {
          color: violet;
        }

        /* mouse hover on link */
        a:hover {
          color: red;
        }

        /* selected link */
        a:active {
          color: green;
        }
        </style>
    </head>
    <body>
        <h2>CSS Links</h2>
        <p><b><a href="bike.gif" target="_blank">This is a link</a></b></p>
    </body>
</html>
